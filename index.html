<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="google-clone">
        <header>
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
        </header>
        <main>
            <div class="search-container">
                <input type="text" id="search-box" placeholder="Search Google or type a URL">
                <div class="buttons">
                    <button onclick="search()">Google Search</button>
                    <button onclick="feelingLucky()">I'm Feeling Lucky</button>
         C      </div>
            </div>
        </main>
        <footer>
            <p>Google Clone by Krishnam Namithaa</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
